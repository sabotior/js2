<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <script src="menu.js"></script>
    <script>
        window.onload = function () {
            var item1 = new MenuItem('item', 'Home', '/');
            var item2 = new MenuItem('item', 'News', '/news');
            var item3 = new MenuItem('item', 'Blog', '/blog');

            var menu = new Menu('menu', 'menu', [item1, item2, item3]);

            document.getElementById('wrapper').appendChild(menu.render());
        }
    </script>
</head>

<body>
    <div id="wrapper"></div>
</body>

</html>
